    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Create Portfolio</h2>
              </div>
              <div class="errBox" id="errBox">
                <p id="errMessage"></p>
            </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form id="addStockForm" class="tm-edit-product-form">
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Portfolio Name
                    </label>
                    <input
                      id="portfolioName"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Add Stock</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="stockSelect"
                    >
                    </select>
                  </div>
                      <div class="form-group mb-3">
                          <h2 class="tm-block-title">Stock Selections</h2>
                          <div class="">
                              <table class="table table-hover tm-table-small tm-product-table">
                                  <thead class="rowBottomLine">
                                    <tr>
                                      <th scope="col">&nbsp;</th>
                                      <th scope="col">STOCK NAME</th>
                                      <th scope="col">PRICE/SHARE</th>
                                      <th scope="col">SHARES</th>
                                      <th scope="col">TOTAL COST</th>
                                      <th scope="col">&nbsp;</th>
                                    </tr>
                                  </thead>
                                 
                                  <tbody id="StockSelections">
                                  </tbody>
                                  <thead id="rowTotal" class="rowTopLine" style="display: none;">
                                    <tr>
                                      <th scope="col">&nbsp;</th>
                                      <th scope="col">&nbsp;</th>
                                      <th scope="col">&nbsp;</th>
                                      <th scope="col">&nbsp;</th>
                                      <th id="totalCost" scope="col">-</th>
                                      <th scope="col">&nbsp;</th>
                                    </tr>
                                  </thead>
                              </table>
                          </div>
                          <!-- table container -->
                      </div>
                </div> 
              </div>
              <div class="col-12">
                <button type="submit" id="saveBtn" style="display: none;" class="btn btn-primary btn-block text-uppercase">Save</button>
                <a href="myPortfolios.html" class="btn btn-primary btn-block text-uppercase mb-3">Cancel</a>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
